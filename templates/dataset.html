<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="topnav">
        <a href="home">Home</a>
        <a href="search">Search</a>
        <a href="delete">Delete</a>
        <a href="update">Update</a>
        <a class="active" href="dataset">Dataset</a>
    </div>
    <div class="container">
        <h1>All Chess Games</h1>
        <ul class="list-unstyled">
            {% for idx, game in enumerate(games) %}
                <li>Game ID: {{ game[0] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
