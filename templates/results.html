<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Chess Game Search</h1>
        <form method="post" action="/submit" class="mb-4">
            <div class="form-group">
                <label for="rating">Minimum White Rating:</label>
                <input type="number" id="rating" name="rating" min="0" class="form-control" step="100">
            </div>
            <div class="form-group">
                <label for="rating">Minimum Black Rating:</label>
                <input type="number" id="rating" name="rating" min="0" class="form-control" step="100">
            </div>
            <div class="form-group">
                <label for="winner">Winner:</label>
                <select id="winner" name="winner" class="form-control">
                    <option value="">Any</option>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <div class="form-group">
                <label for="opening">Opening:</label>
                <input type="text" id="opening" name="opening" placeholder="King's Gambit" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <h2>Results</h2>
        <ul class="list-unstyled">
            {% for game in games %}
                <li>Game ID: {{ game[0] }}, Winner: {{ game[1] }}, White ID: {{ game[2] }}</li>
            {% else %}
                <li>No results found.</li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
