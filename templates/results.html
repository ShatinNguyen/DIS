<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<style>
        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="home">Home</a>
        <a href="search">Search for games</a>
        <a href="import">Import your game</a>
        <a href="about">About</a>
    </div>
    <div class="container">
        <h1>Chess Game Search</h1>
        <form method="post" action="/submit" class="mb-4">
            <div class="form-group">
                <label for="white_rating">Minimum White Rating:</label>
                <input type="number" id="white_rating" name="white_rating" placeholder="{{ min_white }} - {{ max_white }}" min="0" class="form-control" step="100">
            </div>
            <div class="form-group">
                <label for="black_rating">Minimum Black Rating:</label>
                <input type="number" id="black_rating" name="black_rating" placeholder="{{ min_black }} - {{ max_black }}" min="0" class="form-control" step="100">
            </div>
            <div class="form-group">
                <label for="winner">Winner:</label>
                <select id="winner" name="winner" class="form-control">
                    <option value="">Any</option>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <div class="form-group">
                <label for="opening">Opening:</label>
                <select id="opening" name="opening" class="form-control">
                    <option value="">Select an opening</option>
                    {% for opening in openings %}
                        <option value="{{ opening[0] }}">{{ opening[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <h2>Results</h2>
        <ul class="list-unstyled">
            {% for game in games %}
                <li>Game ID: {{ game[0] }}, Winner: {{ game[1] }}, White ID: {{ game[2] }}</li>
            {% else %}
                <li>No results found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
